Name: patchmanager
Summary: patchmanager allows you to manage Sailfish OS patches
Version: 0.1
Release: 1
Group: Qt/Qt
URL: http://github.com/SfietKonstantin/patchmanager
License: TODO
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  patchmanager allows managing system patch
  on your SailfishOS device easily. This package
  contains the system daemon.
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Core
- Qt5DBus
- Qt5Qml
- Qt5Quick
- sailfishapp >= 0.0.10
PkgBR: []
Requires:
- ausmt
Files:
- '%{_sbindir}/%{name}'
- '%{_datadir}/%{name}/tools'
- '%{_datadir}/dbus-1/'
- '%{_sysconfdir}/dbus-1/system.d/'
SubPackages:
- Name: ui
  Summary: GUI for patchmanager
  Description: |
    patchmanager allows managing system patch
    on your SailfishOS device easily. This package
    contains the GUI.
  Group: Qt/Qt
  Files:
  - '%{_bindir}/%{name}-ui'
  - '%{_datadir}/%{name}/qml'
  - '%{_datadir}/applications/'
  - '%{_datadir}/icons/'
- Name: patches
  Summary: A set of patches for patchmanager
  Description: |
    patchmanager allows managing system patch
    on your SailfishOS device easily. This package
    contains a set of patches.
  Group: Qt/Qt
  Files:
  - '%{_datadir}/%{name}/patches'
